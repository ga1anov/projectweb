<!DOCTYPE html>
<html lang="ru">
<head>
	<meta charset="UTF-8">
	<title>Веб-технологии Галанов Иван</title> 
	<script src="//ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
    <script src="//ajax.aspnetcdn.com/ajax/jquery.ui/1.10.3/jquery-ui.min.js"></script>
	<style>
	body {
	background: #667a8e; /* Цвет фона и путь к файлу */
	color: #fff; /* Цвет текста */
	}
	#drag {
		font-size: 48px; 
		font-style: italic;
		color: #000;
		background-color: aliceblue;
		box-shadow: -2px 2px 5px #000;
		border: 3px solid #000;
        width: 400px; 
		text-align: center;
	}
	</style>
	<script type="text/javascript">
		$(document).ready(function(){
			$('#drag').mousemove(function(event) {
				$('#drag').draggable();
			});
		});
		</script>
</head>
<body>
<h4>Галанов И.С.</h4>
<h1>Задание 5. Эффект перетаскивания</h1>
<div id="drag">
	возьми и перетащи
</div>
</body>
</html>
