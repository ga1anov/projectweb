<!DOCTYPE html>
<html lang="ru">
<head>
	<meta charset="UTF-8">
	<title>Веб-технологии Галанов Иван</title> 
	<style>
	body {
	background: #667a8e; /* Цвет фона и путь к файлу */
	color: #fff; /* Цвет текста */
	}
	</style>
	<script type="text/javascript" src="jquery.js"></script>
	<script type="text/javascript">
		$(document).ready(function(){
			$("#b").click(function(){
				var name = document.getElementById("name");
				var inp1 = document.getElementById("pas1");
				var inp2 = document.getElementById("pas2");
				var email = document.getElementById("email");
				var  mess=document.getElementById("mess");
				if (name.value ==""){
					alert("поле имени не заполнено")
					document.getElementById('name').style.borderColor="red"}
				else {
					document.getElementById('name').style.borderColor="black";
				}
				if (inp1.value.length<4){
					alert("в пароле меньше 4 символов")
					document.getElementById('pas1').style.borderColor="red"}
				else {
					document.getElementById('pas1').style.borderColor="black";
				}
				if (inp1.value!=inp2.value){
				alert("пароль и подтверждение не совпадают");
				inp1.value = "";
				inp2.value = "";
				document.getElementById('pas1').style.borderColor="red"
				document.getElementById('pas2').style.borderColor="red"}
				else {
					document.getElementById('pas1').style.borderColor="black";
					document.getElementById('pas2').style.borderColor="black";
				}
				if (email.value==""){
				alert("не введен Email")
				document.getElementById('email').style.borderColor="red"}
				else {
					document.getElementById('email').style.borderColor="black";
				}
			if (email.value.indexOf("@")==-1) {
				alert("Email не содержит символ \"@\".");
				document.getElementById('email').style.borderColor="red"}
				else {
					document.getElementById('email').style.borderColor="black";
				}
			if (mess.value.length<11){
				alert("слишком маленький объем сообщения, должно быть минимум 10 символов")
				document.getElementById('mess').style.borderColor="red"}
				else {
					document.getElementById('mess').style.borderColor="black";
				}
			})
		})
	</script>	
</head>
<body>
<h4>Галанов И.С.</h4>
<h1>Задание 3. Движение картинки</h1>
<button class="btn-slide" id="right">Вправо</button>
		<button class="btn-slide" id="left">Влево</button>
		<button class="btn-slide" id="down">Вниз</button>
		<button class="btn-slide" id="up">Вверх</button><br>
		<span id="img" style="position: absolute;"> <img src="vPB0e4b2O8k.jpg" style="width: 300px; "></span><br>
		<script type="text/javascript">
			$(document).ready(function(){
				$("#right").click(function() {
					$("#img").animate({left:"+=100"})})
				$("#left").click(function() {
					$("#img").animate({left:"-=100"})})
				$("#down").click(function() {
					$("#img").animate({top: "+=100"})})
				$("#up").click(function() {
					$("#img").animate({top: "-=100"})})})
	</script>
</body>
</html>
